<main>
  <mat-card appearance="outlined">
    @if (loading || networkError) {
      <div class="overlay">
        @if (loading) {
          <mat-spinner />
        }
        @if (networkError) {
          <app-network-error-message (retry)="onRetry()" />
        }
      </div>
    }
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>Lista de Exames</mat-card-title>
        <button mat-flat-button routerLink="create">Cadastrar Exames</button>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <table
        appearance="outlined"
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z0"
      >
        <ng-container matColumnDef="patientName">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by patientName"
          >
            Nome do Paciente
          </th>
          <td mat-cell *matCellDef="let element">{{ element.patientName }}</td>
        </ng-container>

        <ng-container matColumnDef="modalityLabel">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by modalityLabel"
          >
            Modalidade DICOM
          </th>
          <td mat-cell *matCellDef="let element">{{ element.modalityLabel }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>

    <mat-card-footer>
      <mat-paginator
        [length]="length"
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="onPage($event)"
        showFirstLastButtons
      >
      </mat-paginator>
    </mat-card-footer>
  </mat-card>
</main>
